<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete order</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Order name</th>
        <th>Amount</th>
    </tr>
    <tr th:each="order: ${pizzaOrders}">
        <td th:text="${order.orderName}"></td>
        <td th:text="${order.amount}"></td>
        <td>
            <form action="#" th:action="@{'/deleteRecord/{id}'(id=${order.id})}" th:method="delete">
                <input type="submit" name="delete" value="Done">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
