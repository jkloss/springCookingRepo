<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <style>
        #separator {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Pizza name</th>
        <th>Total orders</th>
        <th>Orders in month</th>
    </tr>
    <tr th:each="stat: ${statList}">
        <td th:text="${stat.pizza.name}"></td>
        <td th:text="${stat.totalNumberOfOrders}"></td>
        <td th:text="${stat.ordersInMonth}"></td>
    </tr>
    <tr>
        <td id="separator" th:text="'sum'"></td>
        <td th:text="${totalOrdersSum}"></td>
    </tr>
</table>
<h2 th:text="'Favourtie pizza from all time: ' + ${favouritePizzaAllTime}"></h2>
</body>
</html>
