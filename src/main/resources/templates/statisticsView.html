<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Ordered pizza</th>
        <th>Amount</th>
        <th>Customer</th>
    </tr>
    <tr th:each="order: ${allOrderedPizza}">
        <td th:text="${order.orderName}"></td>
        <td th:text="${order.amount}"></td>
        <td th:text="${order.orderCreatedBy}"></td>
    </tr>
</table>
</body>
</html>
